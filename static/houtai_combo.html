	<script type="text/javascript" src="../media/js/script.js"></script>
</head>
<body>
	<header>
		<div class="header">
			<a href="#">
				<img src="../media/images/header_logo.png">
				<h1>爱音思弹</h1>
			</a>
			<span><a href="#" class="logout">退出</a></span>
			<span><a href="#">修改密码</a></span>
			<form>
				<div class="search_form"><input type="text" placeholder="直接搜索查询"><input type="submit" value="搜索"></div>
			</form>
		</div>
	</header>
	<section class="main">
		<nav>
			<ul>
				<li><a href="houtai_student.html"><span class="nav_student">学生管理</span></a></li>
				<li><a href="houtai_quanxian.html"><span class="nav_message">站内信息</span></a></li>
				<li><a href="houtai_combo.html" class="current"><span class="nav_taocan">会员套餐</span></a></li>
			</ul>
		</nav>
		<section class="combo">
			<h2>升级流程</h2>
			<div class="step">
				<div class="cb_step"><span class="step_circle">1</span>选择套餐类型</div>
				<div class="cb_step"><span class="step_circle">2</span>选择时长</div>
				<div class="cb_step"><span class="step_circle">3</span>支付方式</div>
				<div class="cb_step"><span class="step_circle">4</span>跳转支付宝收银台</div>
			</div>
			<form class="combo_form">
				<ol>
					<li>
						<label>开通对象：</label>
						<input type="text" placeholder="XXXXX琴行" class="kt_object">
					</li>
					<li>
						<label>开通对象：</label>
						<input type="text" class="kt_input">
						<span class="kt_ren">人</span>
						<label>开通对象：</label>
						<input type="text" class="kt_input">
					</li>
					<li>
						<label>开通时长：</label>
						<ul class="during_time">
							<li>
								<a href="#" class="current"><span>一个月</span><span class="tick">选中</span></a>
							</li>
							<li>
								<a href="#"><span>三个月</span><span class="tick">选中</span></a>
							</li>
							<li>
								<a href="#"><span>半年</span><span class="tick">选中</span></a>
							</li>
							<li>
								<a href="#"><span>一年</span><span class="tick">选中</span></a>
							</li>
						</ul>
					</li>
					<li>
						<label>开通方式：</label>
						<a href="#" class="pay_way current"><span>支付宝</span><span class="tick">选中</span></a>
					</li>
					<li>
						<label>应付金额：</label>
						<span><b>10</b>元</span>
					</li>
					<li class="clause">
						<input type="checkbox"><span>接受并同意</span><a href="#">爱音思弹会员服务条款</a>
					</li>
				</ol>
				<button class="self_info_submit">去支付宝付款</button>
			</form>
			<p class="cb_question">如有疑问请致电：18826401056</p>
		</section>
	</section>
	<footer>
		<div class="footer">
			<img src="../media/images/footer_logo.png">

			</ul>
		</div>
	</footer>

	duringTime("during_time");
	</script>
