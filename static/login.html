<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册完善</title>
	<link rel="stylesheet/less" href="../media/less/screen.less" />
	<script src="../media/js/less-1.5.0.min.js"></script>
	<script type="text/javascript" src="../media/js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../media/js/script.js"></script>
</head>
<body>
	<header>
		<div class="header">
			<a href="#">
				<img src="../media/images/header_logo.png">
				<h1>爱音思弹</h1>
			</a>
			<!-- 判断处于哪个页面选择显示是否显示个人中心或者游戏中心 -->
			<<!-- a href="#" class="personal_or_game">
				个人中心
			</a> 
			<a href="#" class="personal_or_game">
				游戏中心
			</a>-->
		</div>
	</header>
	<section class="wrapper">
		<section class="main login">
			<div class="playing_guitar">
			</div>
			<div class="regist_form">
				<form>
				<h1>注册账号</h1>
					<a href="#">>>立即登陆</a>
					<span>邮箱验证成功，请填写昵称及密码</span>
					<input type="text" placeholder="昵称">
					<input type="password" placeholder="密码">
					<input type="password" placeholder="确认密码">
					<button class="login_submit">注&nbsp&nbsp&nbsp&nbsp册</button>
				</form>
			</div>
			<div class="login_form">
				<form>
				<h1>登陆爱音思弹</h1>
					<a href="#">>>立即注册</a>
					<input type="text" placeholder="邮箱">
					<input type="password" placeholder="密码">
					<input type="checkbox"><span>自动登陆</span>
					<a href="#" class="forget_pass">忘记密码？</a>
					<button class="self_info_submit">登&nbsp&nbsp&nbsp&nbsp陆</button>
				</form>
				<div class="another_login">
					<h2>第三方登陆方式：</h2>
					<a href="#"><img src="../media/images/xinlang.png"></a>
					<a href="#"><img src="../media/images/qq.png"></a>
					<a href="#"><img src="../media/images/douban.png"></a>
					<a href="#"><img src="../media/images/renren.png"></a>
				</div>
			</div>
		</section>

	</section>
	

	<footer>
		<div class="footer">
			<img src="../media/images/footer_logo.png">
			<h1>爱音思弹</h1>
			<h2>Copyright © aiyinsitan 2013</h2>
			<ul>
				<li><a href="#">联系我们</a></li>
				<li><a href="#">隐私条款</a></li>
				<li><a href="#">关于爱音思弹公司</a></li>
			</ul>
		</div>
	</footer>

</body>
</html>
